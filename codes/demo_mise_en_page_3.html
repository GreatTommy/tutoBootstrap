<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Bootstrap template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../bootstrap/css/tuto.css" rel="stylesheet">
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!--Header-->
  <header class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h3>Header</h3>
        <div class="row justify-content-around">
          <div class="col-1"> Lien 1 </div>
          <div class="col-1"> Lien 2 </div>
          <div class="col-1"> Lien 3 </div>
          <div class="col-1"> Lien 4 </div>
          <div class="col-1"> Lien 5 </div>
        </div>
        <br>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <!--Latéral gauche-->
      <aside class="col-md-2">
        <div class="row">
          <div class="col-md-12">Aside l</div>
          <div class="col-md-12">Aside 2</div>
          <div class="col-md-12">Aside 3</div>
          <div class="col-md-12">Aside 4</div>
          <div class="col-md-12">Aside 5</div>
        </div>
      </aside>
      <!--Section-->
      <section class="col-md-8">Section</section>
      <!--Latéral droit-->
      <aside class="col-md-2">
        <div class="row">
          <div class="col-md-6">Colonne 1</div>
          <div class="col-md-6">Colonne 2</div>
        </div>
        <div class="row">
          <div class="col-md-12">Colonne 3</div>
        </div>
        <div class="row">
          <div class="col-md-6">Colonne 6</div>
          <div class="col-md-6">Colonne 7</div>
        </div>
        <div class="row">
          <div class="col-md-6">Colonne 8</div>
          <div class="col-md-6">Colonne 9</div>
        </div>
      </aside>
    </div>
  </div>
  <!--Footer-->
  <div class="container-fluid">
    <div class="row">
      <footer class="col-md-12">
        <br>
        <h3>Footer</h3>
        <br>
      </footer>
    </div>
  </div>
</body>

</html>
