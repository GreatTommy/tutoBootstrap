<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Bootstrap template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <p>Version sans grille</p>
    <div style="height:200px; background-color:#ddd">
      <div class="w-25 h-25 d-inline-block p-2 bg-warning mr-n1">Height 25%</div>
      <div class="w-25 h-50 d-inline-block p-2 bg-warning mr-n1">Height 50%</div>
      <div class="w-25 h-75 d-inline-block p-2 bg-warning mr-n1">Height 75%</div>
      <div class="w-25 h-100 d-inline-block p-2 bg-warning mr-n1">Height 100%</div>
    </div>
    <br><br>


    <p>Version avec grille</p>
    <div class="row d-block" style="background-color:#ddd">
      <div class="col-lg-3 float-left bg-warning" style="height:50px">Height 25%</div>
      <div class="col-lg-3 float-left bg-warning" style="height:100px">Height 50%</div>
      <div class="col-lg-3 float-left bg-warning" style="height:150px">Height 75%</div>
      <div class="col-lg-3 float-left bg-warning" style="height:200px">Height 100%</div>
    </div>
    <br><br>

    <p>Version avec grille</p>
    <div class="row" style="background-color:#ddd">
      <div class="col bg-warning" style="height:50px">Height 25%</div>
      <div class="col bg-warning" style="height:100px">Height 50%</div>
      <div class="col bg-warning" style="height:150px">Height 75%</div>
      <div class="col bg-warning" style="height:200px">Height 100%</div>
    </div>
    <br><br>

    <p>Version avec grille</p>
    <div class="row" style="background-color:#ddd">
      <div class="col">
        <div class="row h-25">
          <div class="col bg-warning">Height 25%</div>
        </div>
      </div>
      <div class="col">
        <div class="row h-50">
          <div class="col bg-warning">Height 50%</div>
        </div>
      </div>
      <div class="col">
        <div class="row h-75">
          <div class="col bg-warning">Height 75%</div>
        </div>
      </div>
      <div class="col">
        <div class="row" style="height:200px;">
          <div class="col bg-warning">Height 100%</div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </div>
</body>

</html>
