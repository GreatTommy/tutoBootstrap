<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Bootstrap template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Titre classique</h1>
      <br>

      <h1 class="display-1">Titre alt 1</h1>
      <h1 class="display-2">Titre alt 2</h1>
      <h1 class="display-3">Titre alt 3</h1>
      <h1 class="display-4">Titre alt 4</h1>
      <br>

      <h1>Gras, italique et léger</h1>
      <p class="font-weight-bold">Texte en gras</p>
      <p class="font-weight-normal">Texte normal</p>
      <p class="font-weight-light">Texte léger</p>
      <p class="font-italic">Texte en italique</p>
    </div>
  </body>
</html>
