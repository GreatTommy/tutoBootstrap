<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Bootstrap template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      .carousel-inner img {
          width: 100%;
          height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="demo" class="carousel slide" data-ride="carousel">
      <!-- Les indicateurs -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <!-- Le slider -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../images/album_covers/cover1.jpg" alt="Cover 1">
          <div class="carousel-caption">
            <h3>Astroworld</h3>
            <p>Mon album préféré de 2018</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../images/album_covers/cover2.jpg" alt="Cover 2">
        </div>
        <div class="carousel-item">
          <img src="../images/album_covers/cover3.jpg" alt="Cover 3">
        </div>
      </div>
      <!-- Contrôles gauche - droite -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    </div>
    </div>
  </body>
</html>
