<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Bootstrap template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control" placeholder="Nom d'utilisateur">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Ton email">
          <div class="input-group-append">
            <span class="input-group-text">@exemple.com</span>
          </div>
        </div>
      </form>
      <br>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-primary" type="button">Bouton basique</button>
        </div>
        <input type="text" class="form-control" placeholder="Lorem ipsum">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Lorem ipsum">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">OK</button>
          <button class="btn btn-danger" type="button">Annuler</button>
        </div>
      </div>
    </div>
  </body>
</html>
